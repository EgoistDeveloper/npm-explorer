<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="https://nikita.tk"/>
	<meta name="keywords" content="npm,package,content,explorer,file,browser,manager,viewer"/>
	<meta name="description" content="NPM package file manager"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<meta name="mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>NPM Explorer</title>
	<script type="text/javascript" src="index.js" async defer></script>
	<link rel="stylesheet" href="index.css"/>

<body>
<div id="root">
	<div class="central">
		<div>
			<form id="welcome-form">
				<h1>NPM Explorer</h1>

		</div>
	</div>
